<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="stylesheet" href="https://use.typekit.net/fxn3rkd.css" />
  </head>
  <body>
    <h1>Hello world</h1>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <article class="layout">
              <h1>
                <img
                  src="img/angolino_logo@2x.png"
                  alt="logo du café Angolino"
                />
              </h1>
            </article>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="main-nav">
              <a href="">Noi</a><a href="">Menu</a><a href="">Evento</a
              ><a href="">Contato</a>
            </nav>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-lg-4">
            <img
              class="deventure"
              src="img/devanture.png"
              alt="deventure du café"
            />
          </div>
          <div class="col-12 col-lg-8">
            <article class="noi">
              <h2>Noi...</h2>
              <div class="history">
                Angelino est un café familiale fondé par mon grand père en 1951,
                en main familiale depuis ses débuts, il est le lieu de rencontre
                des matinaux, à la recherche d’un petit déjeuner goûteux &
                régressif.
              </div>
            </article>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-lg">main 4</div>
        </div>
        <div class="row">
          <div class="col-12">main 5</div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12">footer 1</div>
          <div class="col-12">footer 2</div>
        </div>
      </div>
    </footer>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
